{% extends 'base_auth.html' %}

{% load static%}

{% block content %}
    <!-- Custom fonts for this template-->
    <link href="{% static 'mode/vendor/fontawesome-free/css/all.min.css'%}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'mode/css/sb-admin-2.min.css'%}" rel="stylesheet">
    <style>
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Other styles */
    
        .register-card {
            transform: scale(1.3); /* Adjust the scale value to control the zoom level */
        }
    </style>



    <div class="container centered-container">
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5 register-card">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">創建帳號!</h1>
                            </div>
                            <form form class="user" action="{% url 'register' %}" method="post">
                                {% csrf_token %}
            
                                {% include  'partials/_messages.html'%}
                                <div class="form-group">
                                    <input 
                                        type="text" 
                                        class="form-control form-control-user" 
                                        placeholder="Username" 
                                        name="username" 
                                        id="usernameField" 
                                        value="{{ fieldValues.username }}">
                                </div>
                                
                                <div class="invalid_feedback invalid-feedback " style="display:none">
                                    
                                </div>
                                <p class="text-sm text-success usernameSuccessOutput"></p>
                                <div class="form-group mb-3">
                                    <input 
                                        type="email" 
                                        class="form-control form-control-user" 
                                        placeholder="Email" 
                                        name="email" 
                                        id="emailField" 
                                        value="{{ fieldValues.email }}"
                                    />
                                </div>
            
                                <div class="emailfeedBackArea invalid-feedback" style="display:none">
                                    
                                </div>
            
                                <div class="form-group">
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="New Password">
                                        <button class="btn btn-outline-secondary" type="button" id="show-password" aria-label="顯示密碼">
                                            <i class="fas fa-eye" id="eye-icon"></i>
                                        </button>
                                    </div>
                                </div>
                                <input type="submit" value="註冊" class="btn btn-primary btn-user btn-block">
                            </form>

                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot_password">忘記密碼?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login">已有帳號? 登入!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>



    </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
    $(document).ready(function() {
        $('#show-password').click(function() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
                $('#eye-icon').removeClass('fa-eye');
                $('#eye-icon').addClass('fa-eye-slash');
            } else {
                x.type = "password";
                $('#eye-icon').removeClass('fa-eye-slash');
                $('#eye-icon').addClass('fa-eye');
            }
        });
    });
</script>
<script src="{% static 'js/register.js'%}"></script>
<!-- Bootstrap core JavaScript-->
<script src="{% static 'mode/vendor/jquery/jquery.min.js'%}"></script>
<script src="{% static 'mode/vendor/bootstrap/js/bootstrap.bundle.min.js'%}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'mode/vendor/jquery-easing/jquery.easing.min.js'%}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'mode/js/sb-admin-2.min.js'%}"></script>

{% endblock content %}
